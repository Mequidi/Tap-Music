<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap Music</title>
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <section>
        <header>
            <h2>Tap music</h2>
            <p>create music with only one tap</p>
        </header>

        <div class="visual">
        </div>

        <div class="audio-container">
            <div class="div1" onkeypress="myFunction()">
                <audio src="/sounds/sounds_bubbles.mp3" class="sound"></audio>
            </div>
            <div class="div2">
                <audio src="/sounds/sounds_clay.mp3" class="sound"></audio>
            </div>
            <div class="div3">
                <audio src="/sounds/sounds_confetti.mp3" class="sound"></audio>
            </div>
            <div class="div4">
                <audio src="/sounds/sounds_glimmer.mp3" class="sound"></audio>
            </div>
            <div class="div5">
                <audio src="/sounds/sounds_moon.mp3" class="sound"></audio>
            </div>
            <div class="div6">
                <audio src="/sounds/sounds_ufo.mp3" class="sound"></audio>
            </div>
        </div>
    </section>

    <script src="/main.js"></script>
</body>

</html>
